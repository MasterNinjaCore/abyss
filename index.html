<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abyss</title>
  <meta name="description" content="Liquidity Pressure Without Fear">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000000'/><circle cx='50' cy='50' r='30' fill='%2300FF41'/></svg>">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000000'/></svg>">
  <style>
    body { margin:0; padding:0; height:100vh; background:#000; color:#FFF; font-family: system-ui, sans-serif; display:flex; flex-direction:column; align-items:center; text-align:center; overflow-y:auto; }
    h1 { font-size: 3.5rem; margin:20px 0 0; font-weight:900; letter-spacing:2px; }
    h2 { font-size: 1.2rem; margin:10px 0 40px; color:#888; font-weight:400; }
    canvas { max-width:90%; max-height:50vh; }
    button { margin:40px 0; padding:15px 30px; font-size:1.2rem; background:#222; color:#FFF; border:2px solid #444; border-radius:12px; cursor:pointer; }
    #status { color:#888; margin:20px; font-size:1rem; white-space: pre-wrap; }
    #alert { font-size: 3rem; font-weight:900; margin:20px 0; animation: pulse 1s infinite alternate; }
    @keyframes pulse { from { opacity:0.8; } to { opacity:1; } }
    footer { position:fixed; bottom:10px; font-size:0.8rem; color:#444; width:100%; }
    .chart-link { margin-top:60px; padding:20px; background:#111; border-radius:12px; box-shadow:0 0 20px rgba(0,255,65,0.1); }
    .cheat-sheet { margin:60px 0; width:100%; border-radius:12px; box-shadow:0 0 20px rgba(0,255,65,0.1); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Abyss</h1>
  <h2>Liquidity Pressure Index</h2>
  <canvas id="lpiGauge"></canvas>
  <div id="alert"></div>
  <button id="refreshBtn">Actualizar Presión</button>
  <div id="status"></div>

  <!-- Link to TradingView perpetual dark full interactive (abre in Chrome, no load fail PWA) -->
  <div class="chart-link">
    <button onclick="window.open('https://www.tradingview.com/chart/?symbol=BINANCE:BTCUSDT.P&interval=60&theme=dark', '_blank')">Abrir Chart Perpetual BTC (volume + MA + timeframe)</button>
  </div>

  <!-- Cheat Sheet institucional inspiration static -->
  <img src="https://pbs.twimg.com/media/G-4nh8EX0AAiIFV?format=jpg&name=large" alt="Institutional Price Action Cheat Sheet" class="cheat-sheet">

  <footer>Pressure Without Fear</footer>

  <script>
    const ctx = document.getElementById('lpiGauge').getContext('2d');
    let gauge = new Chart(ctx, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [50, 50],
          backgroundColor: ['#00FF41', '#333333'],
          borderWidth: 0,
          cutout: '80%'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false }, tooltip: { enabled: false } }
      },
      plugins: [{
        id: 'centerText',
        afterDatasetsDraw(chart) {
          const { width, height, ctx } = chart;
          ctx.save();
          ctx.font = 'bold 4rem system-ui';
          ctx.fillStyle = '#FFFFFF';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('50', width / 2, height / 2);
          ctx.font = '1rem system-ui';
          ctx.fillStyle = '#888';
          ctx.fillText('Neutral', width / 2, height / 2 + 40);
          ctx.restore();
        }
      }]
    });

    const refreshBtn = document.getElementById('refreshBtn');
    const statusDiv = document.getElementById('status');
    const alertDiv = document.getElementById('alert');

    async function updateLPI() {
      statusDiv.textContent = 'Buscando presión real del mercado...';
      alertDiv.textContent = '';

      let lpi = 50;

      // Funding rate BTC perpetual
      try {
        const response = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex?symbol=BTCUSDT');
        const data = await response.json();
        const funding = parseFloat(data.lastFundingRate) * 10000;

        if (funding > 1) lpi -= funding * 5;
        else if (funding < -1) lpi += Math.abs(funding) * 5;

        statusDiv.textContent = `Funding: ${funding.toFixed(2)} bp`;
      } catch (e) {
        statusDiv.textContent = 'Funding: Sin datos';
      }

      // Dominancia BTC fallback real hoy
      let btcDominance = 57.3;
      try {
        const globalResp = await fetch('https://api.coingecko.com/api/v3/global');
        const globalJson = await globalResp.json();
        btcDominance = globalJson.data.market_cap_percentage.btc || 57.3;
      } catch (e) {}

      let domPoints = 0;
      if (btcDominance > 60) domPoints = 10;
      else if (btcDominance < 50) domPoints = -10;

      lpi += domPoints;

      statusDiv.textContent += ` | BTC Dominance: ${btcDominance.toFixed(1)}%`;

      // Fear & Greed fallback real hoy
      let fng = 49;
      try {
        const fngResp = await fetch('https://api.alternative.me/fng/?limit=1');
        const fngJson = await fngResp.json();
        fng = parseInt(fngJson.data[0].value) || 49;
      } catch (e) {}

      let fngPoints = 0;
      if (fng < 30) fngPoints = 15;
      else if (fng > 80) fngPoints = -15;
      else if (fng < 45) fngPoints = 8;
      else if (fng > 70) fngPoints = -8;

      lpi += fngPoints;

      statusDiv.textContent += ` | Fear & Greed: ${fng}`;

      lpi = Math.max(0, Math.min(100, lpi));

      gauge.data.datasets[0].data = [lpi, 100 - lpi];
      gauge.data.datasets[0].backgroundColor = lpi > 50 ? ['#00FF41', '#333'] : ['#FF0041', '#333'];
      gauge.update();

      const centerPlugin = gauge.config.plugins.find(p => p.id === 'centerText');
      if (centerPlugin) {
        centerPlugin.text = `${Math.round(lpi)}`;
        centerPlugin.subText = lpi > 70 ? 'COMPRA' : lpi < 30 ? 'VENTA' : 'Neutral';
      }
      gauge.update();

      statusDiv.textContent += ` | LPI: ${Math.round(lpi)} | ${new Date().toLocaleTimeString()}`;

      // Alertas visual COMPRA/VENTA grande
      if (lpi > 80) {
        alertDiv.textContent = 'COMPRA FUERTE';
        alertDiv.style.color = '#00FF41';
      } else if (lpi < 20) {
        alertDiv.textContent = 'VENTA FUERTE';
        alertDiv.style.color = '#FF0041';
      }
    }

    refreshBtn.addEventListener('click', updateLPI);

    // Auto update every 5 min + inicial al load
    updateLPI(); // inicial
    setInterval(updateLPI, 300000); // 5 min
  </script>
</body>
</html>
